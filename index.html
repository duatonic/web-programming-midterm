<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrogramman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="container-xs px-lg-5 px-3">
    <!-- Kerjakan dibawah sini -->
    <div class="books row pt-2"></div>

    <script>
        const url = 'https://it-its.id/api/books'

        async function getData() {
            const response = await fetch(url); // fetch url
            const data = await response.json(); // parse json
            console.log(data);

            data.forEach(item => {
                if(item.year < 0) {
                    item.year *= -1;
                    item.year += ' BC';
                }
                const out =
                `
                <div class="col-lg-4 mb-4">
                    <div class="card border-secondary-subtle shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row align-items-center p-2">
                                <div class="col mx-2">
                                    <div class="h6 mb-2 font-weight-bold fs-5">
                                        ${item.title} (${item.year})</div>
                                    <div class="mt-2 font-weight-bold fs-6">
                                        ${item.author}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                `
                document.querySelector('.books').innerHTML += out;
            });
        }

        getData();

    </script>
    <!-- Kerjakan diatas ini -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
